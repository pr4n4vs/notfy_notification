  <body class="d-flex flex-column h-100">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid justify-content-center ">
            <a class="navbar-brand" href="#">Notifications Examples</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse justify-content-center " id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

    <script>
        // Create an instance of Notyf
        const notyf = new Notyf({
        duration: 3000,
        position: {
            x: 'center',
            y: 'top',
        },
        types: [
            {
            type: 'info',
            background: 'blue',
            icon:false
            }
        ]
        
    });
//   notyf.success('Address updated');

    function custumnotify(){
        notyf.open({
        type: 'info',
        message: 'Send us <b>an email</b> to get support'
        });
    }

    function successnotify(){
        notyf.success('Please fill out the form');
    }

    function dangernotify(){
        notyf.error('Please fill out the form');
    }
    function warnnotify(){
        notyf.success({message: 'There has been a success. Dismiss to retry.',
        dismissible: true
        });
    }


    
    

    </script>
    <!-- Begin page content -->
    <main class="flex-shrink-0">
        <div class="container">
            <h1 class="mt-5">Notfy Examples</h1>
            <p class="lead">
                
            <button type="button" onclick="custumnotify()" class="btn btn-primary">Custum</button>
            <button type="button" onclick="successnotify()" class="btn btn-success">Success</button>
            <button type="button" onclick="dangernotify()" class="btn btn-danger">Danger</button>
            <button type="button" onclick="warnnotify()" class="btn btn-warning">Dissmissable Success</button>

            </p>
            <p>Documentation <a href="https://github.com/caroso1222/notyf">Click Here</a></p>
        </div>

        
    </main>
